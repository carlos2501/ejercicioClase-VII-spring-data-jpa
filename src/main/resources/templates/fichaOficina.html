<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ES-es">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<!-- Estilos personalizados -->
	<link th:href="@{/css/.css}" type="text/css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}
		.form-container {
			background-color: #ffffff;
			border-radius: 15px;
			box-shadow: 0 0 20px rgba(0,0,0,0.1);
			padding: 2rem;
		}
		.form-label {
			color: #6c757d;
			font-weight: 500;
		}
		.btn-custom {
			background-color: #80b3ff;
			border: none;
			transition: all 0.3s;
		}
		.btn-custom:hover {
			background-color: #5c9aff;
			transform: translateY(-2px);
		}
	</style>
	
	<title>FichaOficina</title>
</head>
<body>
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="form-container">
					<h2 class="text-center mb-4" style="color: #5c9aff;" th:if="${nuevo}">Nueva Oficina</h2>
					<h2 class="text-center mb-4" style="color: #5c9aff;" th:unless="${nuevo}">Datos Oficina</h2>
					
					
					<form th:action="@{/oficina/guardar}" th:object="${oficina}" method="post">
						<div class="row g-3">
							<!-- Código de Oficina -->
							<div class="col-md-6">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="codigoOficina"
									       th:field="*{codigoOficina}" required>
									<label for="codigoOficina" class="form-label">Código de Oficina</label>
								</div>
							</div>
							<!-- Ciudad -->
							<div class="col-md-6">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="ciudad"
									       th:field="*{ciudad}" required>
									<label for="ciudad" class="form-label">Ciudad</label>
								</div>
							</div>
							<!-- País -->
							<div class="col-md-6">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="pais"
									       th:field="*{pais}">
									<label for="pais" class="form-label">País</label>
								</div>
							</div>
							<!-- Región -->
							<div class="col-md-6">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="region"
									       th:field="*{region}">
									<label for="region" class="form-label">Región</label>
								</div>
							</div>
							<!-- Código Postal -->
							<div class="col-md-6">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="codigoPostal"
									       th:field="*{codigoPostal}">
									<label for="codigoPostal" class="form-label">Código Postal</label>
								</div>
							</div>
							<!-- Teléfono -->
							<div class="col-md-6">
								<div class="form-floating mb-3">
									<input type="tel" class="form-control" id="telefono"
									       th:field="*{telefono}">
									<label for="telefono" class="form-label">Teléfono</label>
								</div>
							</div>
							<!-- Dirección Línea 1 -->
							<div class="col-12">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="lineaDireccion1"
									       th:field="*{lineaDireccion1}">
									<label for="lineaDireccion1" class="form-label">Dirección Línea 1</label>
								</div>
							</div>
							<!-- Dirección Línea 2 -->
							<div class="col-12">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="lineaDireccion2"
									       th:field="*{lineaDireccion2}">
									<label for="lineaDireccion2" class="form-label">Dirección Línea 2</label>
								</div>
							</div>
							
							<!-- Se comprueba si la lista de empleados no está vacía antes de renderizar la tabla -->
							<div th:if="${oficina.empleados != null and !oficina.empleados.isEmpty}">
								<table class="table table-striped table-hover table-bordered">
									<thead class="table-dark">
									<tr>
										<th>Nombre</th>
										<th>Apellidos</th>
										<th>Puesto</th>
										<th></th>
									</tr>
									</thead>
									<tbody>
										<!-- Se itera sobre la lista de empleados pasada desde el backend -->
										<tr th:each="empleado, iStat : *{empleados}" th:id="${iStat.index}">
											<!-- Utilizamos <input> ocultos para incluir en el formulario los datos de
												los empleados -->
											<input type="hidden" th:field="*{empleados[__${iStat.index}__].id}" />
											<input type="hidden" th:field="*{empleados[__${iStat.index}__].nombre}" />
											<input type="hidden" th:field="*{empleados[__${iStat.index}__].apellido1}" />
											<input type="hidden" th:field="*{empleados[__${iStat.index}__].apellido2}" />
											<input type="hidden" th:field="*{empleados[__${iStat.index}__].puesto}" />
											<!-- Se muestra el nombre del empleado -->
											<td th:text="${empleado.nombre}">John</td>
											<!-- Se muestran los apellidos del empleado -->
											<td th:text="${empleado.apellido1} + ' '+ ${empleado.apellido2}">Doe</td>
											<!-- Se muestra el puesto del empleado -->
											<td th:text="${empleado.puesto}">Software Engineer</td>
											<td>
												<a data-bs-toggle="modal" data-bs-target="#modalBorrado"
												   data-th-attr="data-id=${empleado.getId()},
												            data-idOfi=${oficina.getCodigoOficina()},
															data-idFila=${iStat.index}">
													<i class="bi bi-trash"></i>
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							
							<!-- Mensaje a mostrar si la lista de empleados está vacía -->
							<div th:if="${oficina.empleados != null and oficina.empleados.isEmpty}">
								<div class="alert alert-warning" role="alert">
									No hay empleados para mostrar.
								</div>
							</div>
							
							<!-- Botones -->
							<div class="col-12 text-center mt-4">
								<button type="submit" class="btn btn-custom text-white px-4 py-2 me-2">
									<i class="bi bi-save"></i> Guardar
								</button>
								<a th:href="@{/lista/oficina}" class="btn btn-secondary px-4 py-2">
									<i class="bi bi-x-circle"></i> Cancelar
								</a>
							</div>
						</div>
					</form>
				</div>
				<!-- modal de confirmación de borrado -->
				<div class="modal fade" id="modalBorrado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="tituloModal">Confirmar borrado</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								¿Estás seguro de borrar este empleado?
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
								<a id="btnConfirmarBorrado" type="button" class="btn btn-danger">Borrar</a>
							</div>
						</div>
					</div>
				</div>
			
			</div>
		</div>
	</div>
	
	<!-- Optional JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
	        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
	        crossorigin="anonymous"></script>
	<script type="application/javascript">
		// variable que apunta al modal de borrado
		const modalBorrado = document.getElementById('modalBorrado');
		if(modalBorrado) {
			// Creo el escuchador del evento de apertura del modal
			modalBorrado.addEventListener('show.bs.modal', event => {
				// Button that triggered the modal
				const btn = event.relatedTarget;
				// extraemos los datos de los atributos data-
				const id = btn.getAttribute('data-id');
				const fila = btn.getAttribute('data-idfila');
				document.getElementById('tituloModal').textContent = '¿Desea borrar el empleado ' + id + " de la oficina?"
				document.getElementById('btnConfirmarBorrado').setAttribute('onclick', 'eliminarFilaEmpleado(' + fila + ')');
			})
		}
		
		function eliminarFilaEmpleado(fila){
			document.getElementById(fila).remove();// Al eliminar una fila, hay que actualizar el id de las filas que quedan
			// Seleccionamos todos los elementos <tr> con un atributo 'id'
			const filas = document.querySelectorAll('tr[id]');
			// Recorremos la matriz de elementos
			filas.forEach((fila, nuevoIndice) => {
				// 'nuevoIndice' es el ordinal del bucle
				// Asignamos al 'id' de la fila el nuevo ordinal
				fila.id = nuevoIndice;
				// seleccionamos todos <input> de tipo 'hidden' de la fila
				const inputs = fila.querySelectorAll('input[type="hidden"]');
				inputs.forEach(input => {
					// en cada uno de ellos cambiamos el índice de la matriz que ocupan
					const fieldName = input.name.replace(/\[\d+\]/, `[${nuevoIndice}]`);
					input.name = fieldName;
				});
			});
			// Cerrar el modal
			const modalBorrar = bootstrap.Modal.getInstance(document.getElementById('modalBorrado'));
			modalBorrar.hide();
		}
		
	</script>
</body>
</html>
